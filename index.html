<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A PopUpShop é um marketplace online que conecta marcas de pequenos empreendedores, criando uma experiência compra única e intuitiva."
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- SMOOTH SCROLLING SCRIPT FOR SAFARI  -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>

    <title>PopUpShop &mdash; Marketplace online que conecta marcas</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="img/popupshop-logo.png"
          alt="PopUpShop Logo Photo"
          class="popupshop-logo"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a href="#loja" class="main-nav-link">Loja</a></li>
          <li><a href="#sobre" class="main-nav-link">Sobre</a></li>
          <li>
            <a href="#clientes" class="main-nav-link">Clientes</a>
          </li>
          <li><a href="#contato" class="main-nav-link">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1 class="heading-primary">
              Descubra marcas únicas e apoie pequenos empreendedores na
              PopUpShop
            </h1>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
